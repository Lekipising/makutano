# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - makutano

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      - name: Upload build artifact.
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: |
            ./*
            !.gitignore
            !.github
            !.github/**
            !.vscode
            !.vscode/**
            !.git
            !.git/**
            !.github
            !.github/**
            !node_modules
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Check if package.json exists
        run: |
          if [ -f package.json ]; then echo "package.json exists."; else echo "package.json does not exist."; exit 1; fi

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'makutano'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8BA42BD6146343A58E5AEAA607E7857C }}
          package: '.'
